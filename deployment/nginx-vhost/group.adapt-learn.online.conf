# 学生分组应用 - Nginx 虚拟主机配置
# 文件位置: /etc/nginx/sites-available/group.adapt-learn.online
# 软链接到: /etc/nginx/sites-enabled/group.adapt-learn.online

# HTTP 配置 (端口 80)
# 自动重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name group.adapt-learn.online;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置 (端口 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name group.adapt-learn.online;

    # SSL 证书配置 (使用 Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/group.adapt-learn.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/group.adapt-learn.online/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 反向代理到容器 (端口 8081)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 日志文件
    access_log /var/log/nginx/group.adapt-learn.online.access.log;
    error_log /var/log/nginx/group.adapt-learn.online.error.log;
}
